<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روان دايت | Rawan Diet</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/profile.css">

    <!-- TinyMCE (Community via cdnjs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js" referrerpolicy="origin"></script>

    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Icons (Phosphor Icons for modern look) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body class="theme-orange">

    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="ph ph-plant"></i>
                <h1>روان دايت</h1>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-link active" data-view="dashboard">
                    <i class="ph ph-squares-four"></i>
                    <span>الرئيسية</span>
                </a>
                <a href="#" class="nav-link" data-view="clients">
                    <i class="ph ph-users"></i>
                    <span>المشتركين</span>
                </a>
                <a href="#" class="nav-link" data-view="settings">
                    <i class="ph ph-gear"></i>
                    <span>الإعدادات</span>
                </a>
            </nav>

            <div class="theme-toggles">
                <button class="theme-btn orange-btn" onclick="setTheme('theme-orange')" title="برتقالي"></button>
                <button class="theme-btn green-btn" onclick="setTheme('theme-green')" title="أخضر"></button>
                <button class="theme-btn blue-btn" onclick="setTheme('theme-blue')" title="أزرق"></button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mobile Menu Toggle (Visible only on small screens) -->
            <button class="mobile-menu-toggle">
                <i class="ph ph-list"></i>
            </button>
            <!-- Header removed from here, now dynamic in views -->


            <div id="content-area" class="content-area">
                <!-- Dynamic Content Will Be Loaded Here -->
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>


    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- App Scripts -->
    <script src="js/firebaseConfig.js?v=1.1"></script>
    <script src="js/dataManager.js?v=1.1"></script>
    <script src="js/views.js?v=1.1"></script>
    <script src="js/app.js?v=1.1"></script>
</body>

</html>
